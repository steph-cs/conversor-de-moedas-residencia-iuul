<h2 mat-dialog-title>Excluir conversão</h2>
<div mat-dialog-content class="mat-typography">
  <h3>Deseja excluir essa conversão?</h3>
</div>
<div mat-dialog-actions >
  <button class="btn btn-secondary m-3" mat-dialog-close>Cancelar</button>
  <button class="btn btn-danger"  mat-dialog-close (click)="delete()">Excluir</button>
</div>
